{% extends 'base.html' %}

{% block title %}Format DSX{% endblock %}

{% block content %}
<section class="container">
            <h1 style="text-align: center;">DSX Formatting Tool</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="file-box">
                    <label>
                        DSX File
                        <input type="file" name="file1" accept=".csv, .xlsx" id="fileInput1">
                    </label>
                    <span class="file-name"></span>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
{% endblock %}
