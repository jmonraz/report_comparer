<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>File Import</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <div class="row">

                    <li><a href="{{url_for('index')}}" class="active">Logico Freight Innovations</a></li>
                    <li><a href="{{url_for('second_page')}}">Luxe DHL 3PL</a></li>
                    <li><a href="{{url_for('third_page')}}">USPS 3PL</a></li>
                    <li><a href="{{url_for('fourth_page')}}">Freight Innovations 3PL</a></li>
                    <li><a href="{{url_for('fifth_page')}}">Format DSX File</a></li>
                </div>
            </ul>
        </nav>
        <h1 style="text-align: center;">Logico Shipstation vs Fedex Invoice Report</h1>
    </header>
    <main>
        <section class="container">
            <form method="POST" enctype="multipart/form-data">
                <div class="file-box">
                    <label for="file1">Freight Innovations - Fedex Invoice</label> <br>
                    <input type="file" name="file1" accept=".csv, .xlsx">
                </div>
                <div class="file-box">
                    <label for="file2">Shipstation Report</label> <br>
                    <input type="file" name="file2" accept=".csv, .xlsx">
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
